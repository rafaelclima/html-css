<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video controls width="450" poster="imagens/tumb.jpg">
        <source src="midia/video01.mp4" type="video/mp4">
        <source src="midia/video01.m4v" type="video/mp4">
        <source src="midia/video01.webm" type="video/webm">
        <source src="midia/video01.ogv" type="video/ogv">
        <p>Seu navegador, infelizmente, não tem compatibilidade com o vídeo.</p>
    </video>

    <h1>Inserindo vídeos externos</h1>
    <p>Este vídeo está hospedado nos servidores do YouTube.</p>
    <iframe width="450" height="254" src="https://www.youtube.com/embed/pQnPSPllnrw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    

</body>
</html>
